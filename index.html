<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sunny Lee Web Interactive Quiz App about Disney Princesses 2019"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Princess Quiz App</title>
    <link rel=”stylesheet” type=”text/css” href=”https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css”>
    <link rel="stylesheet" type="text/css" href="index.css"/>
</head>
    <body>
        <main role="main"> 
            <!--start quiz page-->
            <section class="startQuiz">
                <h1>Do you know your Disney Princesses?</h1>
                <img src="images/Princesses.jpg" class="princessesImage" alt="Several Disney Princesses"/>
                <p class="startMessage">Try this quiz to find out!</p>
                <button type="button" class="startButton">Start</button>
            </section>

            <!--question section-->
            <fieldset class="questionPage hide"> 
                <form>
                    <legend>Question</legend>
                    <p> <span id="questionNumber"></span> out of 15</p>
                    <p class="question"></p>
                    <section class="buttonChoices">
          
                        <!--     
                        <label for="choiceA"></label>
                        <input type="button" name="qChoices" id="choiceA">
                        
                        <label for="choiceB"></label>
                        <input type="button" name="qChoices" id="choiceB">
                        
                        <label for="choiceC"></label>
                        <input type="button" name="qChoices" id="choiceC">
                        <label for="choiceD"></label>
                        <input type="button" name="qChoices" id="choiceD">
                         -->   
                       
                        <button type = "button" class="choice" id="choiceA"></button>
                        <button type = "button" class="choice" id="choiceB"></button">
                        <button type = "button" class="choice" id="choiceC"></button">
                        <button type = "button" class="choice" id="choiceD"></button">
                        
                              

                              


                    </section>

                    <p class="scoreText"> Score: <span id="userScore"></span> out of 15</p>

                    <button type="submit" id="submitQuestion">Submit</button>
                </form>
            </fieldset>

            





            <!--add response section-->

            <!--final page-->
            <section class="finalPage">
                <h1>Final Score...</h1>
                <img src class="finalImage"/>
                <p class="finalMessage"></p>
                <p>Thanks for playing!</p>
                <button class="restart">Try Again?</button>
            </section>


        </main>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="index.js"></script>   
        <script src="store.js"></script>   
    </body>
</html>
