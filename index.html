<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sunny Lee Web Interactive Quiz App about Disney Princesses 2019"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Princess Quiz App</title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="index.css"/>
    <link href="https://fonts.googleapis.com/css?family=Acme|Archivo+Black|Coustard|Luckiest+Guy|Noto+Serif+TC" rel="stylesheet">

</head>
    <body>
        <main role="main"> 
            <!--start quiz page-->
            <section class="startQuiz">
                <h1>Do you know your Disney Princesses?</h1>
                <img src="images/Princesses.jpg" class="princessesImage" alt="Several Disney Princesses"/>
                <p class="welcomeMessage">Try this quiz to find out!</p>
                <button type="button" class="startButton" role="button">Start</button>
            </section>

            <!--question section-->
            <section class="questionPage"></section>
            <section class="nextPage"></section>
            
            <!--final page-->
            <section class="finalPage">
                <h1>Final score...</h1>
            </section>
        </main>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="index.js"></script>   
        <script src="store.js"></script>   
    </body>
</html>
